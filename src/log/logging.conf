[loggers]
keys=root, net.lobby, application.player

[handlers]
keys=rootHandler, lobbyHandler, playerHandler

[formatters]
keys=rootFormatter

[logger_root]
level=DEBUG
handlers=rootHandler

[logger_net.lobby]
level=DEBUG
handlers=lobbyHandler
qualname=net.lobby

[logger_application.player]
level=DEBUG
handlers=playerHandler
qualname=application.player

[handler_rootHandler]
class=FileHandler
level=DEBUG
formatter=rootFormatter
args=('messages.log', 'a')

[handler_lobbyHandler]
class=FileHandler
level=DEBUG
formatter=rootFormatter
args=('lobby.log', 'a')

[handler_playerHandler]
class=FileHandler
level=DEBUG
formatter=rootFormatter
args=('player.log', 'a')

[formatter_rootFormatter]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S


