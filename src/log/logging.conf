[loggers]
keys=root

[handlers]
keys=rootHandler

[formatters]
keys=rootFormatter

[logger_root]
level=DEBUG
handlers=rootHandler

[handler_rootHandler]
class=FileHandler
level=DEBUG
formatter=rootFormatter
args=('messages.log', 'a')

[formatter_rootFormatter]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
